            <h1>Buscador de Profiles no Github</h1>
            <p>Localize reposotórios, seguidores insira o nome de Login!</p>
            <div id="buscador">

                <input class="form-control" id="inputBusca" type="text" placeholder="" aria-label="Search">
                <button class="btn btn-control" id="btnBusca" type="submit">BUSCAR</button>

            </div>

            <div id="resultBusca">
                <div id="errorMsg" class="error-control"></div>
                <div id="cardProfile" class="card-control">
                    <div id="avatar_url"></div>
                    <ul>
                        <b>
                            <li id="name"></li>
                            <li id="login"></li>
                            <li id="public_repos"></li>
                            <li id="followers"></li>
                            <li id="location"></li>
                            <li id="html_url"></li>
                        </b>
                    </ul>
                </div>
                <button class="btn btn-control" id="btnLimpar" type="submit">Voltar</button>
            </div>
        </div>
    </main>
